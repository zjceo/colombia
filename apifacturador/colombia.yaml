  /ubl2.1/credit-note:
    $ref: './02-PrimerosEnvios/02b-nota-credito/credit-note.yaml#/paths/~1ubl2.1~1credit-note'
  /ubl2.1/debit-note:
    $ref: './02-PrimerosEnvios/02c-nota-debito/debit-note.yaml#/paths/~1ubl2.1~1debit-note'
  /ubl2.1/payroll/{testSetId}:
    $ref: './02-PrimerosEnvios/02d-nomina/payroll.yaml#/paths/~1ubl2.1~1payroll~1{testSetId}'
  /ubl2.1/payroll-adjust-note/{testSetId}:
    $ref: './02-PrimerosEnvios/02d-nomina/payroll-adjust-note.yaml#/paths/~1ubl2.1~1payroll-adjust-note~1{testSetId}'
