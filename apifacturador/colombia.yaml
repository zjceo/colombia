  /ubl2.1/support-document-adjust-note:
    $ref: './02-PrimerosEnvios/02e-documento-soporte/support-doc-adjust.yaml#/paths/~1ubl2.1~1support-document-adjust-note'
  /ubl2.1/eqdoc:
    $ref: './02-PrimerosEnvios/02f-documentos-equivalentes/eqdocs.yaml#/paths/~1ubl2.1~1eqdoc'
  /ubl2.1/status/zip/{zipKey}:
    $ref: './03-ConsultasDeEstado/03-consultas-estado/consultas.yaml#/paths/~1ubl2.1~1status~1zip~1{zipKey}'
  /ubl2.1/status/document/{uuid}:
