openapi: 3.0.0
info:
  title: FacturaLatam ApiDianV2.1 - Colombia
  description: Servicios disponibles del proyecto APIDIAN de Facturalatam
  version: 1.0.0
servers:
  - url: http://buho.fastura.uio.la/api
    description: Servidor Principal
paths:
