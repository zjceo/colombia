components:
  schemas:
    StatusZipRequest:
      type: object
      properties:
        sendmail:
          type: boolean
          example: false
        sendmailtome:
          type: boolean
          example: false
        is_payroll:
          type: boolean
          example: false
        is_eqdoc:
          type: boolean
          example: true

    StatusDocumentRequest:
      type: object
      properties:
        sendmail:
          type: boolean
          example: true
        sendmailtome:
          type: boolean
          example: true
        is_payroll:
          type: boolean
          example: false
        is_eqdoc:
          type: boolean
          example: false
        atacheddocument_name_prefix:
          type: string
          example: "FES-SETP990000263-"
        html_header:
          type: string
          example: "<h1>Header HTML</h1>"
        html_buttons:
          type: string
          example: "<table>Buttons HTML</table>"
        html_footer:
          type: string
          example: "<table>Footer HTML</table>"

    DianResponseStatus:
      type: object
      properties:
        message:
          type: string
          example: "Consulta generada con éxito"
        ResponseDian:
          type: object
          properties:
            Envelope:
              type: object
              properties:
                Body:
                  type: object
                  properties:
                    GetStatusZipResponse:
                      type: object
                      properties:
                        GetStatusZipResult:
                          type: object
                          properties:
                            DianResponse:
                              type: object
                              properties:
                                IsValid:
                                  type: string
                                  example: "true"
                                StatusCode:
                                  type: string
                                  example: "00"
                                StatusDescription:
                                  type: string
                                  example: "Procesado Correctamente."
                                StatusMessage:
                                  type: string
                                  example: "El documento ha sido autorizado."
                                XmlBase64Bytes:
                                  type: string
                                  description: "Base64 encoded XML string"
                                XmlDocumentKey:
                                  type: string
                                  example: "649ea61c7ffd5e8362bfc0036a620b959bcc09fc8b367a66646dc44482c2af8388275d36abebe742cbeae6ccab18ad93"
                                XmlFileName:
                                  type: string
                                  example: "na09018462800002500000017"
    
    StatusResponse:
        type: object
        properties:
            message:
                type: string
                example: "Consulta generada con éxito"
            ResponseDian:
                type: object
                description: "Objeto complejo con respuesta SOAP de la DIAN"
            attacheddocument:
                type: string
                example: ""
            certificate_days_left:
                type: integer
                example: 169
