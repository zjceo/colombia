components:
  schemas:
    InvoiceGeneral:
      type: object
      required:
        - number
        - type_document_id
        - date
        - time
        - customer
        - payment_form
        - legal_monetary_totals
        - tax_totals
        - invoice_lines
      properties:
        number:
          type: integer
          example: 100
        type_document_id:
          type: integer
          example: 1
        date:
          type: string
          format: date
          example: "2020-09-22"
        time:
          type: string
          example: "06:00:00"
        resolution_number:
          type: string
          example: "18760000001"
        prefix:
          type: string
          example: "SETP"
        notes:
          type: string
          example: "ESTA ES UNA PRUEBA DE FACTURA"
        sendmail:
          type: boolean
          example: true
        sendmailtome:
          type: boolean
          example: true
        customer:
          type: object
          properties:
            identification_number:
              type: integer
              example: 900166483
            dv:
              type: integer
              example: 1
            name:
              type: string
              example: "INVERSIONES DAVAL SAS"
            phone:
              type: string
              example: "3103891693"
            address:
              type: string
              example: "CLL 4 NRO 33-90"
            email:
              type: string
              example: "alexanderobandolondono@gmail.com"
            merchant_registration:
              type: string
              example: "0000000-00"
            type_document_identification_id:
              type: integer
              example: 6
            type_organization_id:
              type: integer
              example: 1
            municipality_id:
              type: integer
              example: 822
            type_regime_id:
              type: integer
              example: 1
        payment_form:
          type: object
          properties:
            payment_form_id:
              type: integer
              example: 1
            payment_method_id:
              type: integer
              example: 10
            payment_due_date:
              type: string
              format: date
              example: "2020-09-22"
            duration_measure:
              type: string
              example: "0"
        legal_monetary_totals:
          type: object
          properties:
            line_extension_amount:
              type: string
              example: "840336.13"
            tax_exclusive_amount:
              type: string
              example: "840336.13"
            tax_inclusive_amount:
              type: string
              example: "1000000.00"
            allowance_total_amount:
              type: string
              example: "0.00"
            charge_total_amount:
              type: string
              example: "0.00"
            payable_amount:
              type: string
              example: "1000000.00"
        tax_totals:
          type: array
          items:
            type: object
            properties:
              tax_id:
                type: integer
                example: 1
              tax_amount:
                type: string
                example: "159663.87"
              percent:
                type: string
                example: "19"
              taxable_amount:
                type: string
                example: "840336.13"
        invoice_lines:
          type: array
          items:
            type: object
            properties:
              unit_measure_id:
                type: integer
                example: 70
              invoiced_quantity:
                type: string
                example: "1"
              line_extension_amount:
                type: string
                example: "840336.13"
              free_of_charge_indicator:
                type: boolean
                example: false
              tax_totals:
                type: array
                items:
                  type: object
                  properties:
                    tax_id:
                      type: integer
                      example: 1
                    tax_amount:
                      type: string
                      example: "159663.87"
                    taxable_amount:
                      type: string
                      example: "840336.13"
                    percent:
                      type: string
                      example: "19.00"
              description:
                type: string
                example: "COMISION POR SERVICIOS"
              notes:
                type: string
                example: "ESTA ES UNA PRUEBA DE NOTA DE DETALLE DE LINEA."
              code:
                type: string
                example: "COMISION"
              type_item_identification_id:
                type: integer
                example: 4
              price_amount:
                type: string
                example: "1000000.00"
              base_quantity:
                type: string
                example: "1"

    InvoiceExportacion:
      allOf:
        - $ref: '#/components/schemas/InvoiceGeneral'
      properties:
        invoice_type_code:
          type: string
          example: "02"
        tru:
          type: object
          properties:
            trm:
              type: string
              example: "4000.00"
            date:
              type: string
              format: date
              example: "2021-08-17"

    InvoiceContingencia:
      allOf:
        - $ref: '#/components/schemas/InvoiceGeneral'
      properties:
        type_document_id:
          type: integer
          example: 3
        invoice_control:
          type: object
          properties:
            invoice_authorization:
              type: string
              example: "18760000001"
            authorization_period:
              type: object
              properties:
                start_date:
                  type: string
                  format: date
                  example: "2019-01-19"
                end_date:
                  type: string
                  format: date
                  example: "2030-01-19"
            authorized_invoices:
              type: object
              properties:
                prefix:
                  type: string
                  example: "SETP"
                from:
                  type: integer
                  example: 990000000
                to:
                  type: integer
                  example: 995000000

    InvoiceAIU:
      allOf:
        - $ref: '#/components/schemas/InvoiceGeneral'
      properties:
        invoice_lines:
          type: array
          items:
            type: object
            required:
              - unit_measure_id
              - invoiced_quantity
              - line_extension_amount
              - free_of_charge_indicator
              - tax_totals
              - description
              - code
              - price_amount
              - base_quantity
            properties:
              unit_measure_id:
                type: integer
                example: 70
              invoiced_quantity:
                type: string
                example: "1"
              line_extension_amount:
                type: string
                example: "1000.00"
              free_of_charge_indicator:
                type: boolean
                example: false
              description:
                type: string
                example: "ADMINISTRACION"
              code:
                type: string
                example: "ADMINISTRACION"
              type_item_identification_id:
                type: integer
                example: 4
              price_amount:
                type: string
                example: "1000.00"
              base_quantity:
                type: string
                example: "1"
