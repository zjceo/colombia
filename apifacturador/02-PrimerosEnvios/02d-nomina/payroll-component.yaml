components:
  schemas:
    PayrollGeneral:
      type: object
      required:
        - period
        - cune
        - number
        - type_document_id
        - resolution_number
        - prefix
        - date
        - time
        - notes
        - employer
        - worker
        - payment
        - accrued
        - deductions
      properties:
        period:
          type: object
          properties:
            admission_date:
              type: string
              format: date
              example: "2019-12-01"
            settlement_start_date:
              type: string
              format: date
              example: "2021-08-01"
            settlement_end_date:
              type: string
              format: date
              example: "2021-08-30"
            issue_date:
              type: string
              format: date
              example: "2021-08-14"
        cune:
          type: string
          example: "0"
        number:
          type: integer
          example: 100
        type_document_id:
          type: integer
          example: 9
        resolution_number:
          type: string
          example: "000000"
        prefix:
          type: string
          example: "NOM"
        date:
          type: string
          format: date
          example: "2021-09-08"
        time:
          type: string
          example: "05:01:05"
        notes:
          type: string
          example: "ESTA ES UNA PRUEBA DE NOMINA"
        employer:
          type: object
          properties:
            identification_number:
              type: integer
              example: 900166483
            dv:
              type: integer
              example: 1
            name:
              type: string
              example: "INVERSIONES DAVAL SAS"
            department_id:
              type: integer
              example: 5
            municipality_id:
              type: integer
              example: 822
            address:
              type: string
              example: "CLL 4 NRO 33-90"
        worker:
          type: object
          properties:
            type_worker_id:
              type: integer
              example: 1
            sub_type_worker_id:
              type: integer
              example: 1
            payroll_period_id:
              type: integer
              example: 4
            type_document_identification_id:
              type: integer
              example: 3
            identification_number:
              type: integer
              example: 71227069
            dv:
              type: integer
              example: 5
            surname:
              type: string
              example: "GOMEZ"
            second_surname:
              type: string
              example: "LOPEZ"
            first_name:
              type: string
              example: "JUAN"
            address:
              type: string
              example: "Crr 45 # 45 - 56"
            integral_salaray:
              type: boolean
              example: false
            salary:
              type: string
              example: "1000000.00"
            worker_code:
              type: string
              example: "001"
        payment:
          type: object
          properties:
            payment_method_id:
              type: integer
              example: 10
            bank_name:
              type: string
              example: "BANCOLOMBIA"
            account_type:
              type: string
              example: "AHORROS"
            account_number:
              type: string
              example: "456456456"
        accrued:
          type: object
          properties:
            worked_days:
              type: integer
              example: 30
            salary:
              type: string
              example: "1000000.00"
            transportation_allowance:
              type: string
              example: "106454.00"
            accrued_total:
              type: string
              example: "1106454.00"
        deductions:
          type: object
          properties:
            eps_type_law_deductions_id:
              type: integer
              example: 1
            eps_deduction:
              type: string
              example: "40000.00"
            pension_type_law_deductions_id:
              type: integer
              example: 5
            pension_deduction:
              type: string
              example: "40000.00"
            deductions_total:
              type: string
              example: "80000.00"
        round_amount: # Optional but good to have in schema if it appears
            type: string
            example: "0.00"
        accrued_total:
            type: string
            example: "1106454.00"
        deductions_total:
            type: string
            example: "80000.00"
        total_payroll:
            type: string
            example: "1026454.00"
    
    PayrollAdjust:
      allOf:
        - $ref: '#/components/schemas/PayrollGeneral'
      required:
        - type_note
        - predecessor
      properties:
        type_document_id:
          type: integer
          example: 10
        type_note:
          type: integer
          example: 2
        predecessor:
          type: object
          properties:
             number:
               type: integer
               example: 100
             cune:
               type: string
               example: "d07acb9d10787a41285375545a9097e3371f65d644d62059345c2be239df31584c59cc4141680d22c95453624dc2f275"
             issue_date:
               type: string
               format: date
               example: "2021-09-08"

