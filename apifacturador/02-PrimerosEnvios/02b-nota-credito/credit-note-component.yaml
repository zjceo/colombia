components:
  schemas:
    CreditNoteGeneral:
      type: object
      required:
        - billing_reference
        - discrepancy_response
        - number
        - type_document_id
        - date
        - time
        - resolution_number
        - prefix
        - notes
        - sendmail
        - sendmailtome
        - customer
        - legal_monetary_totals
        - tax_totals
        - credit_note_lines
      properties:
        billing_reference:
          type: object
          required:
            - number
            - uuid
            - issue_date
          properties:
            number:
              type: string
              example: "SETP990000030"
            uuid:
              type: string
              example: "d07acb9d10787a41285375545a9097e3371f65d644d62059345c2be239df31584c59cc4141680d22c95453624dc2f275"
            issue_date:
              type: string
              format: date
              example: "2020-09-22"
        discrepancy_response:
          type: object
          properties:
            reference_id:
              type: string
              example: "SETP990000030"
            response_code:
              type: integer
              example: 2
            description:
              type: string
              example: "Anulacion de factura electronica"
        number:
          type: integer
          example: 104
        type_document_id:
          type: integer
          example: 4
        date:
          type: string
          format: date
          example: "2020-09-22"
        time:
          type: string
          example: "05:00:00"
        resolution_number:
          type: string
          example: "18760000001"
        prefix:
          type: string
          example: "NC"
        notes:
          type: string
          example: "ESTA ES UNA PRUEBA DE NOTA CRÃ‰DITO"
        sendmail:
          type: boolean
          example: true
        sendmailtome:
          type: boolean
          example: true
        customer:
          type: object
          properties:
            identification_number:
              type: integer
              example: 900166483
            dv:
              type: integer
              example: 1
            name:
              type: string
              example: "INVERSIONES DAVAL SAS"
            phone:
              type: string
              example: "3103891693"
            address:
              type: string
              example: "CLL 4 NRO 33-90"
            email:
              type: string
              example: "alexanderobandolondono@gmail.com"
            merchant_registration:
              type: string
              example: "0000000-00"
            type_document_identification_id:
              type: integer
              example: 6
            type_organization_id:
              type: integer
              example: 1
            municipality_id:
              type: integer
              example: 822
            type_regime_id:
              type: integer
              example: 1
        legal_monetary_totals:
          type: object
          properties:
            line_extension_amount:
              type: string
              example: "840336.13"
            tax_exclusive_amount:
              type: string
              example: "840336.13"
            tax_inclusive_amount:
              type: string
              example: "1000000.00"
            allowance_total_amount:
              type: string
              example: "0.00"
            payable_amount:
              type: string
              example: "1000000.00"
        tax_totals:
          type: array
          items:
            type: object
            properties:
              tax_id:
                type: integer
                example: 1
              tax_amount:
                type: string
                example: "159663.87"
              percent:
                type: string
                example: "19"
              taxable_amount:
                type: string
                example: "840336.13"
        credit_note_lines:
          type: array
          items:
            type: object
            properties:
              unit_measure_id:
                type: integer
                example: 70
              invoiced_quantity:
                type: string
                example: "1"
              line_extension_amount:
                type: string
                example: "840336.13"
              free_of_charge_indicator:
                type: boolean
                example: false
              description:
                type: string
                example: "COMISION POR SERVICIOS"
              code:
                type: string
                example: "COMISION"
              type_item_identification_id:
                type: integer
                example: 4
              price_amount:
                type: string
                example: "1000000.00"
              base_quantity:
                type: string
                example: "1"
              tax_totals:
                type: array
                items:
                  type: object
                  properties:
                    tax_id:
                      type: integer
                      example: 1
                    tax_amount:
                      type: string
                      example: "159663.87"
                    taxable_amount:
                      type: string
                      example: "840336.13"
                    percent:
                      type: string
                      example: "19.00"
