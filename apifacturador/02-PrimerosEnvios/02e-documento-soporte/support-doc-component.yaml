components:
  schemas:
    SupportDocGeneral:
      type: object
      required:
        - number
        - type_document_id
        - date
        - time
        - resolution_number
        - prefix
        - notes
        - sendmail
        - sendmailtome
        - seller
        - payment_form
        - legal_monetary_totals
        - tax_totals
        - line_items
      properties:
        number:
          type: integer
          example: 100
        type_document_id:
          type: integer
          example: 11
        date:
          type: string
          format: date
          example: "2022-07-28"
        time:
          type: string
          example: "05:01:05"
        resolution_number:
          type: string
          example: "18760000001"
        prefix:
          type: string
          example: "SETP"
        notes:
          type: string
          example: "ESTA ES UNA PRUEBA DE DOCUMENTO SOPORTE"
        sendmail:
          type: boolean
          example: true
        sendmailtome:
          type: boolean
          example: true
        seller:
          type: object
          properties:
            identification_number:
              type: integer
              example: 71227069
            dv:
              type: integer
              example: 5
            name:
              type: string
              example: "JUAN GONZALEZ (NO RESIDENTE)"
            phone:
              type: string
              example: "3103891693"
            address:
              type: string
              example: "CLL 4 NRO 33-90"
            email:
              type: string
              example: "alexanderobandolondono@gmail.com"
            merchant_registration:
              type: string
              example: "0000000-00"
            type_document_identification_id:
              type: integer
              example: 4
            type_organization_id:
              type: integer
              example: 1
            municipality_id:
              type: integer
              example: 822
            type_regime_id:
              type: integer
              example: 2
            postal_zone_code:
               type: string
               example: "050012"
            country_id:
               type: integer
               example: 46 
        payment_form:
           type: object
           properties:
             payment_form_id:
                type: integer
                example: 2
             payment_method_id:
                type: integer
                example: 10
             payment_due_date:
                type: string
                format: date
                example: "20202-09-22"
             duration_measure:
                type: string
                example: "30"
        legal_monetary_totals:
          type: object
          properties:
             line_extension_amount:
                type: string
                example: "1000000.00"
             tax_exclusive_amount:
                type: string
                example: "1000000.00"
             tax_inclusive_amount:
                type: string
                example: "1000000.00"
             allowance_total_amount:
                type: string
                example: "0.00"
             charge_total_amount:
                type: string
                example: "0.00"
             payable_amount:
                type: string
                example: "1000000.00"
        tax_totals:
           type: array
           items:
              type: object
              properties:
                 tax_id:
                    type: integer
                    example: 1
                 tax_amount:
                    type: string
                    example: "0.00"
                 percent:
                    type: string
                    example: "0"
                 taxable_amount:
                    type: string
                    example: "1000000.00"
        line_items: # Postman calls it 'line_items' for Support Doc, 'invoice_lines' for Invoice
           type: array
           items:
              type: object
              properties:
                 unit_measure_id:
                    type: integer
                    example: 70
                 invoiced_quantity:
                    type: string
                    example: "1"
                 line_extension_amount:
                    type: string
                    example: "1000000.00"
                 free_of_charge_indicator:
                    type: boolean
                    example: false
                 tax_totals:
                    type: array
                    items:
                       type: object
                       properties:
                          tax_id:
                             type: integer
                             example: 1
                          tax_amount:
                             type: string
                             example: "0.00"
                          taxable_amount:
                             type: string
                             example: "1000000.00"
                          percent:
                             type: string
                             example: "0.00"
                 description:
                    type: string
                    example: "COMISION POR SERVICIOS"
                 notes:
                    type: string
                    example: ""
                 code:
                    type: string
                    example: "COMISION"
                 type_item_identification_id:
                    type: integer
                    example: 4
                 price_amount:
                    type: string
                    example: "1000000.00"
                 base_quantity:
                    type: string
                    example: "1"

    SupportDocAdjust:
       allOf:
          - $ref: '#/components/schemas/SupportDocGeneral'
       required:
          - billing_reference
       properties:
         type_document_id:
           type: integer
           example: 13
         billing_reference:
            type: object
            required:
              - number
              - uuid
              - issue_date
            properties:
               number:
                  type: string
                  example: "SETP990000030"
               uuid:
                  type: string
                  example: "d07acb9d10787a41285375545a9097e3371f65d644d62059345c2be239df31584c59cc4141680d22c95453624dc2f275"
               issue_date:
                  type: string
                  format: date
                  example: "2020-09-22"
                  
