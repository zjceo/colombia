components:
  schemas:
    ResolutionDS:
      type: object
      properties:
        type_document_id:
          type: integer
          description: "11 para Documento Soporte, 13 para Nota de Ajuste DS"
          example: 11
        prefix:
          type: string
          example: "SEDS"
        resolution:
          type: string
          example: "18760000001"
        resolution_date:
          type: string
          format: date
          example: "2022-01-01"
        from:
          type: integer
          example: 984000000
        to:
          type: integer
          example: 985000000
        generated_to_date:
          type: integer
          example: 0
        date_from:
          type: string
          format: date
          example: "2022-01-01"
        date_to:
          type: string
          format: date
          example: "2022-12-31"
  examples:
    ResolutionDSExample:
      summary: Resolución Documento Soporte
      value:
        type_document_id: 11
        prefix: "SEDS"
        resolution: "18760000001"
        resolution_date: "2022-01-01"
        from: 984000000
        to: 985000000
        generated_to_date: 0
        date_from: "2022-01-01"
        date_to: "2022-12-31"
    ResolutionDSNotaExample:
      summary: Resolución Nota Ajuste Documento Soporte
      value:
        type_document_id: 13
        from: 1
        to: 99999999
        prefix: "NDS"
