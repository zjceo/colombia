      summary: Resolución POS Electrónico (15)
      value:
        type_document_id: 15
        prefix: "EPOS"
        resolution: "18760000001"
        resolution_date: "2019-01-19"
        from: 1
        to: 1000000
        generated_to_date: 0
        date_from: "2019-01-19"
        date_to: "2030-01-19"
    ResolutionTranspExample:
      summary: Resolución Transporte Terrestre (19)
      value:
