components:
  schemas:
    ResolutionEqDocs:
      type: object
      properties:
        type_document_id:
          type: integer
          description: "15 para POS, 19 Transp, 24 SSP, 16 Cine, 26 NC EqDoc, 25 ND EqDoc"
          example: 15
        prefix:
          type: string
          example: "EPOS"
        resolution:
          type: string
          example: "18760000001"
        resolution_date:
          type: string
          format: date
          example: "2019-01-19"
        from:
          type: integer
          example: 1
        to:
          type: integer
          example: 1000000
        generated_to_date:
          type: integer
          example: 0
        date_from:
          type: string
          format: date
          example: "2019-01-19"
        date_to:
          type: string
          format: date
          example: "2030-01-19"
  examples:
