components:
  schemas:
    ResolutionNomina:
      type: object
      properties:
        type_document_id:
          type: integer
          description: "9 para Nomina, 10 para Nota Nomina"
          example: 9
        prefix:
          type: string
          example: "NI"
        resolution_number:
          type: integer
          example: 9
        from:
          type: integer
          example: 1
        to:
          type: integer
          example: 99999999
  examples:
    ResolutionNominaExample:
      summary: Resolución Nómina Electrónica
      value:
        type_document_id: 9
        from: 1
        to: 99999999
        prefix: "NI"
        resolution_number: 9
    ResolutionNominaNotaExample:
      summary: Resolución Nota de Ajuste Nómina
      value:
        type_document_id: 10
        from: 1
        to: 99999999
        prefix: "NA"
        resolution_number: 10
